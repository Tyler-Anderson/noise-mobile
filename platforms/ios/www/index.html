<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>Noise Thing</title>
  <link href='http://fonts.googleapis.com/css?family=Josefin+Sans&subset=latin,latin-ext'
        rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/default.css">
  <link rel="stylesheet" type="text/css" href="css/switchery.min.css">

<script type="text/javascript" src="js/polyfill.min.js"></script>
</head>
<body>
<div id="master-root">
<div id="floating">
<!--
    <div id="title-display">
           <img alt="oops" src="./assets/title.svg"/>  
         <h1>Noise Machine</h1> 
    </div>
-->
<div id="volume-container">
<!--    <h4>Volume</h4>
    <div><span id="percent">0 %</span></div>
-->
</div>

<div class="centered-block" id="root-container">
    <div id="dial-container">
    <canvas nx="dial" id="masterVolume" style="
                            width:150px;
                            height:150px;">
    </canvas>
    </div>
    <div class="centered-block" id="switch" style="margin-top:20px;">
        <input type="checkbox" id="power" class="js-switch" />
    </div>
</div>

 <div class="container">
     <div id="bar-root">
    <div class="control-col" id="bar1">
    <canvas nx="slider" height="220" width="40" id="whiteVolume" class="slider"></canvas>
    </div>
    <div class="control-col" id="bar2">
    <canvas nx="slider" height="220" width="40" id="pinkVolume" class="slider"></canvas>
    </div>
    <div class="control-col" id="bar3">
    <canvas nx="slider" height="220" width="40" id="brownVolume" class="slider"></canvas>
    </div>
     </div>
 </div>
</div>
</div>
<script type="text/javascript" src="js/noise.js"></script>
<script type="text/javascript" src="js/switchery.min.js"></script>
<script type="text/javascript" src="js/nexusUI.min.js"></script>
<script type="text/javascript" src="js/bundle.js"></script>
</body>
</html>
